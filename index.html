<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <script src="assets/index.js" defer></script>
    <title>Wordsearch</title>
</head>
<body>
    <div class="title">
        WORDSEARCH
    </div>
    <div id="form-container">
        <form action="submit" id="topic-form">
            <label for="topic">Enter a topic:</label>
            <input type="text" id="input-topic" name="topic">
            <div class="buttons">
                <button id="gen-btn" type="submit">
                    Generate
                </button>
                <button id="rand-btn" type="button">
                    Random
                </button>
            </div>
        </form>
    </div>
    <div id="timer">
        <div>
            <span class="minutes"></span>
            <div class="timer-text">  </div>
        </div>
        <span class="timer-colon hidden"> : </span>
        <div>
            <span class="seconds"></span>
            <div class="timer-text">  </div>
        </div>
    </div>
    <section id="content">
        <div id="board-container">
            <div id="board">

            </div>  
        </div>
        <div id="words-list-container">
            <ul id="words-list">

            </ul>
        </div>
    </section>
    <div id="score-container">
        <span id="ws-score"></span>
        <span id="total-score"></span>
    </div>
    <div id="message-container">
        <span class="message"></span>
    </div>
    <!-- <span id="total-score"></span> -->
</body>
</html>
